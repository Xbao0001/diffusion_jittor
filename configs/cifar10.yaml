project: diffusion 
name: default
wandb: false

jittor:
  use_cuda: true
  seed: 66 

lr: 0.00005
resume: null
start_epoch: 0
epochs: 2000
print_freq: 20 # print and log every i iteration (batch)
save_wandb_image_freq: 100
sample_freq: 20
save_dir: ./save # save_dir is 'save_dir/name'
# save_dir: /opt/data/private/ckpts # save_dir is 'save_dir/name'
save_freq: 50 # save ckpt

diffusion:
  beta_schedule: linear
  timesteps: 1000 
  image_size: 64 
  channels: 3
  loss_type: l1
  objective: pred_noise # or pred_x0
  # log_every_t: 100 
  ckpt_path: null # ./save/try2_add_sync_ddpm/checkpoints/epoch_930.ckpt
  use_ema: true
  clip_denoised: true
  unet_config: 
    image_size: 32
    in_channels: 3
    model_channels: 128
    out_channels: 3
    num_res_blocks: 3
    attention_resolutions: []
    dropout: 0.3
    channel_mult:
    - 1
    - 2
    - 4
    - 8
    num_heads: 1
  
data:
  root: '/nas/datasets/cifar10'
  batch_size: 128
  num_workers: 8